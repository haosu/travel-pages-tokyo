<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.waypoints/2.0.4/waypoints.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNkoIJKoW64diZ8DEO-J_7rKibR4qz7f8" type="text/javascript"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="javascript/utils.js"></script>
    <script src="javascript/parallax.js"></script>
    <script src="javascript/video-model.js"></script>
    <script src="javascript/video-view.js"></script>
    <script src="javascript/videos.js"></script>
    <script src="javascript/app.js"></script>
  </head>
  <body>
    <header class="staged">
      <div class="header-text" data-prop='bottom' data-speed="1.5" data-initial=".10">
        <h1>Scenes of Tokyo</h1>
        <p>
          Experience exerpts in the form of video clips from my short stopover
          in Tokyo
        </p>
      </div>
    </header>
    <div class='container'></div>
  </body>

  <script type="text/x-handlebars-template" id="template-video-container">
    <video id={{videoName}} src="https://s3.amazonaws.com/travel-pages-tokyo/{{videoPath}}" loop />
  </script>

  <script type="text/x-handlebars-template" id="template-story-container">
    <div class="story">
      <div class="story-title parallax"
        data-container=".story-container"
        data-initial="-.1"
        data-prop="bottom"
        data-speed="1.5">
        <div class="story-map "
          data-container=".story-container"
          data-initial="-.1"
          data-prop="bottom"
          data-speed="1.5">
        </div>
        <p>{{story}}</p>
        <h2>{{title}}</h2>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="template-content-container">
    <article class="content-container" id="{{videoName}}">
      <div class="story-container">
      </div>
      <div class="video-container">
      </div>
      <div class="content-padding"></div>
    </article>
  </script>
</html>
