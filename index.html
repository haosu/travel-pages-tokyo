<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.waypoints/2.0.4/waypoints.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNkoIJKoW64diZ8DEO-J_7rKibR4qz7f8" type="text/javascript"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="all.js"></script>
    <!--<script src="test_videos.js"></script>-->
    <script src="videos.js"></script>
  </head>
  <body>
    <header>
      <div class="header-text" class="parallax" data-speed="1.5">
        <h1>Scenes of Tokyo</h1>
      </div>
    </header>
    <div class='container'></div>
  </body>

  <script type="text/x-handlebars-template" id="template-video-container">
    <video id={{videoName}} src={{videoPath}} loop />
  </script>

  <script type="text/x-handlebars-template" id="template-story-container">
    <div class="story">
    </div>
  </script>

  <script type="text/x-handlebars-template" id="template-content-container">
    <article class="content-container">
      <div class="story-container">
      </div>
      <div class="video-container">
      </div>
      <div class="content-padding"></div>
    </article>
  </script>
</html>
